<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Cadastro</title>
    </head>
    <body>
    <div class="container">
        <h1>Formulário de Cadastro</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nome completo</label>
                <input type="name" class="form-control" id="name" aria-describedby="nameHelp">
                <div id="nameHelp" class="form-text">Por favor, insira o seu nome completo.</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Por favor, insira o seu e-mail.</div>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Número de telefone</label>
                <input type="phone" class="form-control" id="phone" aria-describedby="phoneHelp">
                <div id="phoneHelp" class="form-text">Por favor, insira o seu número de telefone.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
