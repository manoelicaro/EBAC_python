<!--
    1- Crie um formulário HTML que possua dois campos numéricos: campo A, campo B.
    2- Insira um botão para submeter o formulário.
    3 - Crie uma validação no JavaScript, no qual o formulário será válido caso o "número B" seja maior que o "número A".
    4 - Exiba uma mensagem positiva para o usuário quando o número for válido e uma mensagem negativa quando for inválido.
    5 - Suba no GitHub no repositório do curso em uma branch chamada "exercicio_hyml_js".
    6 - Copie o link do repositório na plataforma da EBAC que a equipe de tutoria dará o feedback.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercício de Validação</title>
    <!-- Inclui o arquivo JavaScript que contém a função de validação -->
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Formulário HTML que será validado -->
    <form onsubmit="validateForm(event)">
        <!-- Campo numérico A -->
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required>
        <br>
        <!-- Campo numérico B -->
        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required>
        <br>
        <!-- Botão para submeter o formulário -->
        <button type="submit">Submeter</button>
    </form>
    <!-- Parágrafo onde a mensagem de validação será exibida -->
    <p id="message"></p>
</body>
</html>
