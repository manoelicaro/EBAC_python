<!--
1) Criar uma aplicação de lista de tarefas contendo um formulário com um campo para adicionar o nome da tarefa e um botão para cadastrar a tarefa.
2) Ao submeter o formulário, adicione um elemento ‹li› dentro de uma lista ordenada ou não.
3) Ao clicar nos itens da lista, adicione um efeito que aplique uma linha em cima do texto (text-decoration:
line-through).
4) Utilize o jQuery para manipular os elementos e controlar os eventos.
5) Crie uma branch chamada exercício_jquery no repositório do curso e nos envie o link através da plataforma.
-->

<!doctype html>
<html lang="pt-br">
    <head>
        <!-- Metadados do documento -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Título da página -->
        <title>Lista de Tarefas</title>

        <!-- Link para o arquivo CSS externo -->
        <link rel="stylesheet" href="main.css" />

        <!-- Inclusão da biblioteca jQuery a partir de um CDN -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <!-- Cabeçalho da página -->
        <h1>Lista de Tarefas</h1>

        <!-- Formulário para adicionar novas tarefas -->
        <form id="task-form">
            <!-- Campo de entrada para o nome da tarefa -->
            <input
                type="text"
                id="task-input"
                placeholder="Adicione uma nova tarefa"
            />
            <!-- Botão para submeter o formulário -->
            <button type="submit">Adicionar</button>
        </form>

        <!-- Lista de tarefas -->
        <ul id="task-list"></ul>

        <!-- Link para o arquivo JavaScript externo -->
        <script src="script.js"></script>
    </body>
</html>
